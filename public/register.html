<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lập trình web</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .container {
                width: 300px;
                margin: 0 auto;
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 5px;
            }
            .container h2 {
                margin-bottom: 20px;
            }
            .container input {
                width: 100%;
                padding: 8px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
            .container button {
                width: 100%;
                padding: 10px;
                background-color: blue;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            .container button:hover {
                background-color: darkblue;
            }
            .footer {
                margin-top: 20px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Lập trình web</h1>
            <nav>
                <a href="#">Home</a> | <a href="./login.html">Đăng nhập</a> |
                <a href="#">Đăng ký</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <h2>Màn hình đăng ký</h2>
                <form>
                    <input
                        type="text"
                        name="username"
                        placeholder="Username"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Mật khẩu"
                        required
                    />
                    <input
                        type="password"
                        name="confirm_password"
                        placeholder="Nhập lại mật khẩu"
                        required
                    />
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        required
                    />
                    <a href="#">Đã có tài khoản</a>
                    <button type="submit">Đăng ký</button>
                </form>
            </div>
        </main>
        <footer class="footer">Lập trình web @01/2024</footer>
    </body>
</html>
