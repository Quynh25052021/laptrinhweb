<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lập trình web</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            header,
            footer {
                background-color: #f0f0f0;
                padding: 10px 0;
            }
            header a {
                margin: 0 10px;
                text-decoration: none;
                color: black;
            }
            .container {
                margin: 20px auto;
                width: 300px;
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .container h2 {
                margin-bottom: 20px;
            }
            .container p {
                margin: 10px 0;
                text-align: left;
            }
            .container button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            .container button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <header><a href="#">Home</a> | <a href="#">Đăng xuất</a></header>
        <div class="container">
            <h2>Màn hình chi tiết</h2>
            <p><strong>Username:</strong> test1</p>
            <p><strong>Email:</strong> test1@gmail.com</p>
            <button>Chỉnh sửa</button>
        </div>
        <footer>Lập trình web @01/2024</footer>
    </body>
</html>
